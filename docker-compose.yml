version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/epolldb
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 1522858@Pati
      SPRING_MAIL_USERNAME: your_gmail_username
      SPRING_MAIL_PASSWORD: your_gmail_password
    depends_on:
      - mysql

  mysql:
    image: mysql:8.0
    container_name: mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 1522858@Pati
      MYSQL_DATABASE: epolldb
    volumes:
      - mysql-data:/var/lib/mysql

volumes:
  mysql-data:
